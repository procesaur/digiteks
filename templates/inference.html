<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
   
</head>
<body draggable="false">

    <div class="helpmain main" id="full_hocr" draggable="false">
        <form method=post>
            <textarea name="text">{{input|safe}}</textarea>
            <br/>
            <button type="submit">Процесирај</button>
        </form>
        <br/><br/>
        <ul>
        {% for x in output %}
            <li>{{x["token_str"]}} >> {{"{0:0.2f}".format(x["score"])}}% </li>    
        {% endfor %}
        </ul>
    </div>
</body>
</html>
