<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
</head>
<body>
<div class="main">
    <form target="if" method="post" enctype = "multipart/form-data">
        <span id="dropzone" class="dropzone">
          ПРЕВУЦИ датотеку овде или 
          <input class="dropzone-input" type="file" name="file" id="fileElem" accept="application/pdf" onchange="handleFiles(this.files)">
          <label class="button" for="fileElem">ОДАБЕРИ</label> са диска
        </span>
          <input style="float: right;" type = "submit" class="button process" value="ОБРАДИ" formaction="/process"/>
        </form>
</div>

<iframe class="main" name="if" src="/help"></iframe>

<script>
    var dropzone = document.getElementById('dropzone');
    var dropzone_input = dropzone.querySelector('.dropzone-input');
    var multiple = dropzone_input.getAttribute('multiple') ? true : false;

    ['drag', 'dragstart', 'dragend', 'dragover', 'dragenter', 'dragleave', 'drop'].forEach(function(event) {
    dropzone.addEventListener(event, function(e) {
        e.preventDefault();
        e.stopPropagation();
    });
    });

    dropzone.addEventListener('dragover', function(e) {
    this.classList.add('dropzone-dragging');
    }, false);

    dropzone.addEventListener('dragleave', function(e) {
    this.classList.remove('dropzone-dragging');
    }, false);

    dropzone.addEventListener('drop', function(e) {
    this.classList.remove('dropzone-dragging');
    var files = e.dataTransfer.files;
    var dataTransfer = new DataTransfer();
    
    var for_alert = "";
    Array.prototype.forEach.call(files, file => {
        for_alert += "# " + file.name +
            " (" + file.type + " | " + file.size +
            " bytes)\r\n";
        dataTransfer.items.add(file);
        if (!multiple) {
        return false;
        }
    });

    var filesToBeAdded = dataTransfer.files;
    dropzone_input.files = filesToBeAdded;
    alert(for_alert);
    
    }, false);

    dropzone.addEventListener('click', function(e) {
    dropzone_input.click();
    });
</script>
</body>
</html>
